{% extends "base.html" %}

{% block title %}Players{% endblock %}


{% block content %}

<table id="Tournaments">
<tr>
    <th>Pokemon ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birth Year</th>
    <th>Division</th>
</tr>
{% for row in players %}
    <tr>
        <td> <a href="/tournaments/edit_player/{{row.pokemon_id}}" > {{row.pokemon_id}} </a> </td>
        <td>{{row.first_name}}</td>
        <td>{{row.last_name}}</td>
        <td>{{row.birth_year}}</td>
        <td>{{row.division.name}}</td>
    </tr>

{% endfor %}


{% endblock %}
